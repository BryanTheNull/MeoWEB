<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login-register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  <!--Traer iconos-->
</head>
<body>
    <div class="login-container">
        <img src="/public/images/gato.gif" alt="gatito" width="140" height="140" >
        <h2>Bienvenido</h2>
        <p>Inicia sesión con tus credenciales y accede de tu dashboard de gestión</p>
        <form id="formulario-login" action="/Iniciar_sesion" method="post">
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="password" id="contraseña" name="contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="register.html" class="registrarse">Regístrate aquí</a></p>
        </form>
    </div>
</body>
</html>
